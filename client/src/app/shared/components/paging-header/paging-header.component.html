<header>
          <span *ngIf="this.totalCount && this.totalCount > 0">
            Showing
            <strong>{{(this.pageNumber - 1) * this.pageSize + 1}} -
              {{pageNumber * pageSize > this.totalCount ? this.totalCount : this.pageNumber * this.pageSize }}
              </strong> of {{this.totalCount}} Results.</span>
  <span *ngIf="this.totalCount === 0">
            There are <strong>0</strong> results for this filter.
          </span>
</header>
